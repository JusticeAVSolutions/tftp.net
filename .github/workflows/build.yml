name: Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore Tools
      run: dotnet tool restore
    - name: Build
      run: dotnet cake --buildNumber=${{ github.run_number }}
